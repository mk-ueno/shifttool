<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易シフトツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>簡易シフトツール</h1>
    <textarea id="shift-data" placeholder="シフトデータをここに貼り付けてください"></textarea><br>
    
    <label for="hourly-wage"></label>
    <input type="number" id="hourly-wage" placeholder="時給を入力してください" min="0"><br>
    
    <label for="commute-cost"></label>
    <input type="number" id="commute-cost" placeholder="片道の通勤代を入力してください" min="0"><br>

    <button id="calculate-button">合計時間と給与を計算</button>
    <div class="result">
        <h2>合計勤務時間: <span id="total-work-hours">0</span> 時間</h2>
        <h2>推定給与: <span id="estimated-salary">0</span> 円</h2>
    </div>
    <button id="calendar-button">カレンダーに追加(β版)</button>

    <footer>
        <p>情報セキュリティポリシーに基づき各データはサイトに保存されません</p>
        <p>ver1.6</p>
        <p>&copy; 2024 上野悠月</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
